<div *ngIf="messageshow" class="alert alert-success alert-dismissible fade show" role="alert">
  {{message}}
  <button type="button" class="btn-close" aria-label="Close" (click)="closeAlert()"></button>
</div>

<br><br>

<form class="registration-form" (ngSubmit)="register()" #registrationForm="ngForm">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" [(ngModel)]="user.firstName" name="firstName" required>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" [(ngModel)]="user.lastName" name="lastName" required>
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter your email" [(ngModel)]="user.email" name="email" required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Enter your password" [(ngModel)]="user.password" name="password" required>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
  </div>

  <button *ngIf="isLoading" type="submit" class="btn btn-primary" disabled>Registering...</button>
  <button *ngIf="!isLoading" type="submit" class="btn btn-primary">Register</button>
</form>
